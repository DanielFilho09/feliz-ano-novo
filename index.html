<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feliz Ano Novo!</title>
  
  <!-- Favicon -->
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3600/3600917.png" type="image/png" />

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      font-family: Arial, sans-serif;
    }

    h1 {
      color: gold;
      font-size: 3em;
      text-shadow: 0 0 10px gold, 0 0 20px yellow, 0 0 30px orange;
      position: absolute;
      top: 20%;
      text-align: center;
    }

    p {
      color: white;
      font-size: 1.5em;
      position: absolute;
      top: 35%;
      text-align: center;
    }

    #countdown {
      color: rgb(229, 245, 7);
      font-size: 2em;
      position: absolute;
      top: 50%;
      text-align: center;
      text-shadow: 0 0 10px rgb(218, 255, 8), 0 0 20px rgb(255, 251, 34);
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }

    footer {
      position: absolute;
      bottom: 10px;
      color: white;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <canvas id="fireworks"></canvas>
  <h1>Feliz Ano Novo!</h1>
  <p>Que 2025 seja repleto de conquistas e felicidades! Deus abençoe seus projetos.</p>
  <div id="countdown"></div>
  <footer>Desenvolvido por Daniel de Abreu</footer>

  <script>
    // Relógio de Contagem Regressiva
    const countdownElement = document.getElementById('countdown');
    const targetDate = new Date('Jan 1, 2025 00:00:00').getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownElement.innerHTML = `${hours}h ${minutes}m ${seconds}s`;

      if (distance < 0) {
        countdownElement.innerHTML = 'Feliz Ano Novo!';
      }
    }

    setInterval(updateCountdown, 1000);

    // Animação de Fogos de Artifício
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];
    class Particle {
      constructor(x, y, size, color, speedX, speedY) {
        this.x = x;
        this.y = y;
        this.size = size;
        this.color = color;
        this.speedX = speedX;
        this.speedY = speedY;
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.size *= 0.95;
      }

      draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.closePath();
        ctx.fill();
      }
    }

    function createFirework() {
      const colors = ['#ff6f61', '#ffcc29', '#00d084', '#0096ff', '#e91e63'];
      const particlesCount = 50;
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height * 0.5;
      const color = colors[Math.floor(Math.random() * colors.length)];

      for (let i = 0; i < particlesCount; i++) {
        const size = Math.random() * 5 + 2;
        const speedX = (Math.random() - 0.5) * 5;
        const speedY = (Math.random() - 0.5) * 5;
        particles.push(new Particle(x, y, size, color, speedX, speedY));
      }
    }

    function animateFireworks() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      particles.forEach((particle, index) => {
        particle.update();
        particle.draw();

        if (particle.size < 0.5) {
          particles.splice(index, 1);
        }
      });

      if (Math.random() < 0.05) createFirework();

      requestAnimationFrame(animateFireworks);
    }

    animateFireworks();
  </script>
</body>
</html>
