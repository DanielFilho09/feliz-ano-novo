<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feliz Ano Novo 2026!</title>

  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3600/3600917.png" type="image/png" />

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #000014, #000000 70%);
      font-family: "Poppins", Arial, sans-serif;
    }

    h1 {
      color: #ffe26f;
      font-size: 3.5em;
      text-shadow: 0 0 10px #ffdf59, 0 0 25px #ffae00, 0 0 45px #ff8400;
      animation: glow 2.5s ease-in-out infinite alternate;
      position: absolute;
      top: 15%;
      text-align: center;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ffd95a, 0 0 20px #ffb300; }
      to   { text-shadow: 0 0 25px #ffe26f, 0 0 45px #ffae00; }
    }

    p {
      color: #ffffffc9;
      font-size: 1.7em;
      position: absolute;
      top: 30%;
      text-align: center;
    }

    #countdown {
      color: #00eaff;
      font-size: 2.4em;
      position: absolute;
      top: 45%;
      text-align: center;
      text-shadow: 0 0 15px #00eaff, 0 0 30px #00bcd4;
      animation: pulse 1.8s infinite;
    }

    @keyframes pulse {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.07); }
      100% { transform: scale(1); }
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }

    footer {
      position: absolute;
      bottom: 15px;
      color: #ffffffaa;
      font-size: 1em;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>

  <canvas id="fireworks"></canvas>

  <h1>Feliz Ano Novo 2026!</h1>
  <p>Que 2026 traga luz, conquistas e muita alegria!</p>

  <div id="countdown"></div>

  <footer>Desenvolvido por Daniel Filho</footer>

  <script>
    // Contagem Regressiva para 2026
    const countdownElement = document.getElementById('countdown');
    const targetDate = new Date('Jan 1, 2026 00:00:00').getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

      if (distance < 0) {
        countdownElement.innerHTML = "Feliz Ano Novo!";
      }
    }

    setInterval(updateCountdown, 1000);

    // Fogos de ArtifÃ­cio
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];

    class Particle {
      constructor(x, y, size, color, speedX, speedY) {
        this.x = x;
        this.y = y;
        this.size = size;
        this.color = color;
        this.speedX = speedX;
        this.speedY = speedY;
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.size *= 0.96;
      }

      draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function createFirework() {
      const colors = ['#00eaff', '#ff6f91', '#f9f871', '#7cffcb', '#ff9a76'];
      const particlesCount = 60;
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height * 0.4;
      const color = colors[Math.floor(Math.random() * colors.length)];

      for (let i = 0; i < particlesCount; i++) {
        const size = Math.random() * 5 + 2;
        const speedX = (Math.random() - 0.5) * 6;
        const speedY = (Math.random() - 0.5) * 6;
        particles.push(new Particle(x, y, size, color, speedX, speedY));
      }
    }

    function animateFireworks() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      particles.forEach((particle, index) => {
        particle.update();
        particle.draw();

        if (particle.size < 0.5) {
          particles.splice(index, 1);
        }
      });

      if (Math.random() < 0.05) createFirework();

      requestAnimationFrame(animateFireworks);
    }

    animateFireworks();
  </script>

</body>
</html>
